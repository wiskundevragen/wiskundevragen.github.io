---
desc: "Hier wordt uitgelegd wat het binominaalcoëfficiënt is, hoe je het berekent en er is een kleine rekenmachine waar
je het snel kan laten uitrekenen."
title: Binomiaalcoëfficiënt berekenen
---
n: <input id='n' /><br>
k: <input id='k' /><br>
<button id='calc'>Berekenen</button><br>
Resultaat: <span id="result"></span>

<script>
	faculteiten = [1, 1];
	function faculteit(n) {
		if (faculteiten[n]) return faculteiten[n];
		else {
			a = n * faculteit(n - 1);
			faculteiten[n] = a;
			return a;
		}
	}

	function erreur() {
		id("result").innerHTML = 'Er ging iets fout!';
	}

	window.addEventListener("DOMContentLoaded", (event) => {
		id("calc").addEventListener("click", function () {
			var nval = +id("n").value;
			var kval = +id("k").value;
			if (nval < 0 || isNaN(nval) || isNaN(kval)) {
				erreur();
			} else {
				if (kval < 0 || (nval < kval)) {
					id("result").innerHTML = 876;
				} else {
					id("result").innerHTML = faculteit(nval) / (faculteit(kval) * (faculteit(nval - kval)));
				}
			}
		});
	});
</script>
